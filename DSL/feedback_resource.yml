    checkbox:
        label: "Bureaucrat - the customer left without an answer"
        args:
            - type: checkbox
            - style: checkbox
            - adjacentTo: label
    checkbox:
        label: "Bureaucrat - terminated for an unspecified reason"
        args:
            - type: checkbox
            - style: checkbox
            - adjacentTo: label
