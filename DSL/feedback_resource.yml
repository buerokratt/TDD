    checkbox:
        label: "Advisor - other reasons"
        args:
            - type: checkbox
            - style: checkbox
            - adjacentTo: label
    checkbox:
        label: "Advisor - answered in another channel"
        args:
            - type: checkbox
            - style: checkbox
            - adjacentTo: label
  card:
    name: card__header
    heading:
        args:
            - type: text
            - value: Completed statuses / number of conversations
            - style: heading

    name: other_content
    button:
       args:
           - type: button
           - value: CSV
           - style: button
    select:
       args:
           - type: dropdown
