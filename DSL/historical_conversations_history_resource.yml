resource: training/history/history
description: "Training-Module"
test:
  main:
    heading:
      args:
        - type: text
        - value: "History"
        - style: h1

  card:
    name: card__body
    track:
      input:
        - args:
            - type: text
            - value: "Search chats..."
            - style: input
      paragraph:
        - args:
            - type: text
            - value: "From"
            - style: label
      input:
        - args:
            - type: date
            - opens_datePicker: true
      paragraph:
        - args:
            - type: text
            - value: "To"
            - style: label
      input:
        - args:
            - type: input
            - opens_datePicker: true
      select:
        - args:
            - type: text
            - style: dropdown
            - multipleChoice: true
            - placeholder: "Choose"
            - options:
                - value: "Start time"
                - value: "End time"
                - value: "Customer support name"
                - value: "Name"
                - value: "ID code"
                - value: "Contact"
                - value: "Comment"
                - value: "Label"
                - value: "Status"
                - value: "ID"
         
  card:
    name: card__body
    table:
      headers:
        - args:
            - type: text
            - value: "Start time"
        - args:
            - type: text
            - value: "End time"
        - args:
            - type: text
            - value: "Customer support name"
        - args:
            - type: text
            - value: "Name"
        - args:
            - type: text
            - value: "ID code"
        - args:
            - type: text
            - value: "Contact"
        - args:
            - type: text
            - value: "Comment"
        - args:
            - type: text
            - value: "Label"
        - args:
            - type: text
            - value: "Status"
        - args:
            - type: text
            - value: "ID"
      body:
        row:
          data:
            has_data: true
          button:
            args:
              - type: button
              - value: "View"
              - style: button

    pagination:
      label:
        args:
          - type: text
          - value: "Result count"
          - style: label
      select:
        args:
          - type: dropdown
          - style: select
          - options:
              - value: "10"
              - value: "20"
              - value: "30"
              - value: "40"
              - value: "50"

    drawer:
      name: drawer__title   
      title:
        args:
          - type: text
          - style: title
      name: drawer__body
      body:
        args:
          - type: container
          - style: container
      historical_chat_messages:
        args:
          - type: text
          - style: messages
        has_data: true
