resource: analytics/chats
description: "Analytics-Module"
test:
  main:
  heading:
      args:
          - type: text
          - value: Chats
          - style: h1

    card:
        - name: card__body
        - name: section
        - label:
              args:
                - type: text
                - value: Period
                - style: label

        - button:
              args:
                - type: button
                - value: Today
                - style: button
        - button:
              args:
                - type: button
                - value: Yesterday
                - style: button
        - button:
              args:
                - type: button
                - value: Last 30 Days
                - style: button
        - button:
              args:
                - type: button
                - value: Selected Months
                - style: button
        button:
          args:
            - type: button
            - value: Selected Period
            - style: button
            - action: open-datepickers
            - adjacentElements:
                - type: datepicker
                - selector: nth(0)
                - type: text
                - type: datepicker
                - selector: nth(1)

        - name: section
        - label:
              args:
                - type: text
                - value: Choose a metric
                - style: label

        - button:
              args:
                - type: button
                - value: Total number of chats
                - style: button
        - button:
              args:
                - type: button
                - value: Contact information provided
                - style: button
        - button:
              args:
                - type: button
                - value: Average conversation time (min)
                - style: button
        - button:
              args:
                - type: button
                - value: Average waiting time (min)
                - style: button
        - button:
              args:
                - type: button
                - value: Average number of messages in a chat
                - style: button
        - button:
              args:
                - type: button
                - value: Count of idle chats ended by Bürokratt
                - style: button

        - name: section
        - label:
           args:
                - type: text
                - value: Additional Options
                - style: label

            checkbox:
              label: "Only Bürokratt involved"
              args:
                - type: checkbox
                - style: checkbox
                - adjacentTo: label
            checkbox:
              label: "CSA involved"
              args:
                - type: checkbox
                - style: checkbox
                - adjacentTo: label
            checkbox:
              label: "Total"
              args:
                - type: checkbox
                - style: checkbox
                - adjacentTo: label

    card:
        - name: card__header
        - heading:
              args:
                - type: text
                - value: Total number of chats
                - style: header

        name: other_content
        button:
        args:
            - type: button
            - value: CSV
            - style: button
        select:
        args:
            - type: dropdown
            - default: Bar Chart
            - options:
                - value: Bar Chart
                - value: Pie Chart
                - value: Line Chart
        - name: card__body
          has_chart: true
