resource: training/training/intents
description: "Training-Module"

test:
  main:
    heading:      
      args:
        - type: text
        - value: "Intents"
        - style: h1

    verticalTabs:
      - name: vertical-tabs
      - name: vertical-tabs__list
      - name: vertical-tabs__list-search
        track:
          input:
            args:
              - type: text
              - placeholder: "Search for intent..."
              - style: input
          button:
            args:
              - type: button
              - value: "Add"
              - style: button
              - disabled: true
              - extraLocator: first()

    selectedTab:
      - name: vertical-tabs__body
      - name: vertical-tabs__content-header
        track: 
          heading:
            args:
              - type: text
              - style: h3
          
          button:
            args:
              - type: button
              - value: "Edit"
              - style: button

          paragraph:
            args:
              - type: text
              - style: p

          button:
            args:
              - type: button
              - value: "Upload examples"
              - style: button
          button:
            args:
              - type: button
              - value: "Download examples"
              - style: button
          button:
            args:
              - type: button
              - value: "Remove from model"
              - style: button
          button:
            args:
              - type: button
              - value: "Delete"
              - style: button

      - name: vertical-tabs__content  
        table:
          headers:
            args:
              - type: text
              - value: "Examples"
          body:
            row:
              data:
                has_data: true
                button:
                  args:
                    - type: button
                    - value: "Turn into an intent"
                    - style: button
                button:
                  args:
                    - type: button
                    - value: "Edit"
                    - style: button
                button:
                  args:
                    - type: button
                    - value: "Delete"
                    - style: button
              
              firstRow: 
                textarea:
                  args:
                    - type: text
                    - style: textarea
                    - placeholder: "Add new..."

                button:
                  args:
                    - type: button
                    - value: "Add"
                    - style: button