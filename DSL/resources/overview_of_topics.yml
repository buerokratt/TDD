resource: training/analytics/overview
description: "Training-Module"

test:
  main:
    heading:
      args:
        - type: text
        - value: "Intents overview"
        - style: h1

    card:
      - name: card__body
        track:
          select:
              label: "Report overview"
              args:
                  - type: dropdown
                  - style: select
                  - additionalSelector: first()

          track:
            paragraph:
              args:
                  - type: text
                  - value: "Model in use"
                  - style: p

            paragraph:
              args:
                  - type: text
                  - value: "Trained"
                  - style: p
                  - exact: False

    card:
      - name: card__header
        input:
          args:
            - type: text
            - placeholder: "Search..."
            - style: input

      - name: card__body
        table:
          headers:
              - args:
                  - type: text
                  - value: "Intent"
              - args:
                  - type: text
                  - value: ""
              - args:
                  - type: text
                  - value: "Examples"
              - args:
                  - type: text
                  - value: "F1-score"

          body:
            row:
              data:
                has_data: true
              button:
                args:
                    - type: button
                    - value: "Go to example"
                    
